<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Google fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">        
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1> <strong>Weather Dashboard</strong></h1>
    </div>
</header>
<main>
    <div class="modal" id="no-input" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">      
                <h5 class="modal-title"></h5>        
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
             <div class="modal-body">
              <p>No results found. Please search again!</p>
            </div> 
            
          </div>
        </div>
      </div>
    <div class="container">
        <!--Row for searching a city-->
        <div class="row mt-4">
            <div class="col-sm-3">
                <!--Here we create an HTML form for handling the inputs-->
                <h4><strong>Search for a City:</strong></h4>
                <!--Here we create the text box for capturing the search city Name-->
                <form id="search-form" class="form w-100">
                
                <input type="text" class="form-control mb-2"id="search-city" aria-label="Search City" aria-describedby="search-button">
               
                <button class=" btn btn-primary" id="search-button">Search</button>      
                <!--section for search city history-->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                </form>
                <div class="row column mx-1">
                    <hr />
                  </div>
                <ul class="list-group">

                </ul>
            </div>   
            <div class="col-sm-9">
                <div class="row border border-dark">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name my-2 fw-bolder" id="current-city"></h3>
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Wind:<span class="current" id="wind-speed"></span></p> 
                        <p>Humidity:<span class="current" id="humidity"></span></p>
                         
                    </div>
                </div>
                <!--Row for future data to be dumped here-->
                <div class="col-sm-12 mt-2" id ="future-weather">
                    <h3 class="city-name mt-3 fw-bolder">5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-primary day1 forecast text-white ms-2 mt-2 p-2 rounded" >
                            <p id="future-day1"></p>
                            <p id="icon-day1"></p>
                            <p>Temp:<span id="temp-day1"></span></p>
                            <p>Wind:<span id="wind-day1"></span></p>
                            <p>Humidity:<span id="humidity-day1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ms-2 mt-2 p-2 rounded" >
                            <p id="future-day2"></p>
                            <p id="icon-day2"></p>
                            <p>Temp:<span id="temp-day2"></span></p>
                            <p>Wind:<span id="wind-day2"></span></p>
                            <p>Humidity:<span id="humidity-day2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ms-2 mt-2 p-2 rounded">
                            <p id="future-day3"></p>
                            <p id="icon-day3"></p>
                            <p>Temp:<span id="temp-day3"></span></p>
                            <p>Wind:<span id="wind-day3"></span></p>
                            <p>Humidity:<span id="humidity-day3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ms-2 mt-2 p-2 rounded">
                            <p id="future-day4"></p>
                            <p id="icon-day4"></p>
                            <p>Temp:<span id="temp-day4"></span></p>
                            <p>Wind:<span id="wind-day4"></span></p>
                            <p>Humidity:<span id="humidity-day4"></span></p>
                        </div>
                        <div class="col-sm-2 bg-primary forecast text-white ms-2 mt-2 p-2 rounded" >
                            <p id="future-day5"></p>
                            <p id="icon-day5"></p>
                            <p>Temp:<span id="temp-day5"></span></p>
                            <p>Wind:<span id="wind-day5"></span></p>
                            <p>Humidity:<span id="humidity-day5"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</main>
		<footer class="mt-5 p-3 text-center bg-light">
			
		</footer>

    <!--jQuery JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
    <!--Code to Jvascript File-->
    <script src="./assets/js/weather.js"></script>
</body>
</html>
